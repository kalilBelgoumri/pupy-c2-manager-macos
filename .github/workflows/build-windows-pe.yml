name: Build Windows PE Binary with Pupy

on:
  push:
    paths:
      - 'payload.py'
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pycryptodome
    
    - name: Build Pupy Obfuscated Binary
      run: |
        cd src
        python -m pupy_bundler
    
    - name: Verify PE binary format
      run: |
        $bytes = [System.IO.File]::ReadAllBytes("dist\pupy_payload.exe")
        $magic = "{0:X2}{1:X2}" -f $bytes[0], $bytes[1]
        Write-Host "ğŸ“Š Magic bytes: $magic"
        if ($magic -eq "4D5A") {
          Write-Host "âœ… Valid PE x64 binary!"
          Write-Host "ğŸ‰ Pupy payload compiled successfully!"
        } else {
          Write-Host "âŒ Invalid PE format!"
          exit 1
        }
    
    - name: Display binary info
      run: |
        $file = "dist\pupy_payload.exe"
        $size = (Get-Item $file).Length / 1MB
        Write-Host "ğŸ“¦ Binary information:"
        Write-Host "  â”œâ”€ Name: pupy_payload.exe"
        Write-Host "  â”œâ”€ Size: $([Math]::Round($size, 2)) MB"
        Write-Host "  â”œâ”€ Format: PE x64 (Windows)"
        Write-Host "  â”œâ”€ Status: âœ… Ready for deployment"
        Write-Host "  â””â”€ Obfuscation: Level 2 (XOR + Base64 + Delays)"
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: payload-windows-pe
        path: dist/pupy_payload.exe
        retention-days: 30
    
    - name: Create Release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/pupy_payload.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
